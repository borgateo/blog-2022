---
layout: default
prism: true
---

<div class="container max-w-3xl mt-11 px-5 text-base font-serif text-left">
    <div class="pb-5 mb-5">
        <h1 class="font-bold text-3xl text-left">{{title}}</h1>
        <p class=" text-xs font-light text-gray-400 italic">
            {{ description }}
            &mdash; last update: <time> {{ date | readableDate }}</time>
        </p>

    </div>
    <article class="prose mx-auto text-base ">
        {{ content | safe }}
    </article>

</div>
